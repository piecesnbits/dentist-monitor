name: Run Dentist Monitor

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:      # Allows you to click "Run workflow" manually
  schedule:
    - cron: '*/15 * * * *' # Optional: Runs every 15 minutes automatically

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # If you use a browser automation tool like Playwright, uncomment this:
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps

      - name: Run Monitor
        # CHANGE THIS LINE if your script is named differently
        run: node src/index.js 
        env:
          # If your script needs login details, add them in GitHub Secrets
          DENTIST_USERNAME: ${{ secrets.DENTIST_USERNAME }}
          DENTIST_PASSWORD: ${{ secrets.DENTIST_PASSWORD }}