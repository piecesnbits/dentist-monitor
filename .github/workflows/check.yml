name: Check dentist website

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci || npm install

      - name: Run monitor
        run: npm run check
        continue-on-error: true

      - name: Notify Home Assistant
        if: failure()
        run: |
          curl -X POST ${{ secrets.HA_WEBHOOK_URL }}
